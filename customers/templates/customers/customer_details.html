<!DOCTYPE html>
<html>
<head>
    <title>Customer Details</title>
</head>
<body>
    <h1>Your Details</h1>

    {% if customer %}
        <p>Name: {{ customer.name }}</p>
        <p>Email: {{ customer.email }}</p>
        <p>Phone Number: {{ customer.phone_number }}</p>
        <p>Address: {{ customer.address }}</p>
    {% else %}
        <p>You have not added your details yet.</p>
    {% endif %}

    <a href="{% url 'update_customer_details' %}">Update Your Details</a>
    <a href="{% url 'create_sale' %}">Create Sale</a>
</body>
</html>
