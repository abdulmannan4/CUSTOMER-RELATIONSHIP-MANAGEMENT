<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Password Reset Failed</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 20px;
    }
    .container {
      margin-top: 70px;
    }
    .message-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .message-heading {
      margin-bottom: 20px;
      font-size: 1.75rem;
      font-weight: 500;
      color: #dc3545; /* Red color for errors */
    }
    .message-body {
      font-size: 1rem;
      color: #555;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-container">
      <h2 class="message-heading">Password Reset Failed</h2>
      <p class="message-body">The password reset link is invalid or expired. Please try requesting a new one.</p>
      <a href="{% url 'accounts:password_reset_request' %}" class="btn btn-primary mt-3">Request New Password Reset</a>
      <p class="mt-3"><a href="{% url 'accounts:login' %}">Return to Login</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK3E4Tdd2K5c6l14Xogd4dUj13dOdISUjthxkU3h69l6cU5" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UOa0g8hL6kD/J5LzeedLPF5B1Jjv4d6YO+7G4XUEOihJ0Rz7sI0M4N5r1RoH2PzB" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfyyQb5STdZt3yph4thW8YQmF0P2LkZ8zD4e3z91c9E4wEx5DJ06hwzL0j5yQ5d" crossorigin="anonymous"></script>
</body>
</html>
