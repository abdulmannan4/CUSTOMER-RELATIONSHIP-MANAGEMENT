<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Additional custom styles for animations */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 fade-in">
        <div class="text-center">
            <h1 class="mb-4">Welcome to CRM Project</h1>
            <p class="mb-4">Please choose an action:</p>

            <div class="btn-group">
                <!-- Login Button -->
                <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg px-4 py-2 mx-2">Login</a>

                <!-- Register Button -->
                <a href="{% url 'accounts:register' %}" class="btn btn-secondary btn-lg px-4 py-2 mx-2">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
